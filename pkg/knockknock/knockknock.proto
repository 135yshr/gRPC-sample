syntax = "proto3";

option go_package = "github.com/135yshr/gRPC_sample/pkg/knockknock";

package knockknock;

// The greeting service definition.
service Door {
  // Knock a door
  rpc Knock (stream KnockRequest) returns (stream KnockReply) {}
}

// The request message containing the count and wait time.
message KnockRequest {
  int32 count = 1;
  int32 wait = 2;
}

// The response message
message KnockReply {
  string message = 1;
}
